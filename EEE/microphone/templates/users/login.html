<style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    form p {
      margin: 10px 0;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    
    button[type="submit"]:hover {
      background-color: #45a049;
    }
   

    .last-paragraph-text {
    font-size: 16px;
    margin-top: 20px;
    }
     
body {
  background: tomato;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
}
 
    </style>
    <body>
<h3>LOGIN</h3>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
</form>
</body>

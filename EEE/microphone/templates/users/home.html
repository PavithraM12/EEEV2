
<style>
	.alert {
	  margin: 50px auto;
	  max-width: 600px;
	  padding: 20px;
	  border-radius: 5px;
	  text-align: center;
	}
	
	.alert h3 {
	  font-size: 24px;
	  font-weight: bold;
	  margin-bottom: 20px;
	}
	
	.alert p {
	  font-size: 16px;
	  margin-bottom: 10px;
	}
	
	button {
	  background-color: #4CAF50;
	  color: white;
	  padding: 12px 20px;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  font-size: 16px;
	  margin-top: 10px;
	  align-items: center;
	}
	
	button:disabled {
	  background-color: #ccc;
	  cursor: not-allowed;
	}
	
	a {
	  color: #4CAF50;
	  text-decoration: none;
	  margin-left: 5px;
	  font-size: 16px;
	}
	
	a:hover {
	  text-decoration: underline;
	}
	
	/* Center form elements */
	form {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	}
	
	form p {
	  margin: 10px 0;
	  align-items: center;
	}
	
	form button {
	  margin-top: 20px;
	}
	#output {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: vertical;
  min-height: 100px;
}
	
	</style>
{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome {{ user.username }}!</h3>
        <p>Click the button below to start speaking:</p>
	<button id="startButton" onclick="location.href='{% url 'microphone' %}'" >Start</button>
	
	<p id="output">{{ text }}</p>

        <a href="{% url 'logout' %}">Logout?</a>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
